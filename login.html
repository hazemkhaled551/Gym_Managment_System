<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAMINA FITNESS</title>
    <link rel="icon" type="image/png" href="./images/Main Logo.png">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body>
    
    <!--login-->
    <div class="container">
        <div class="row">
            <div class="col login">
                <form>
                    <legend>SIGN-IN</legend>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                        <div class="check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                            
                    </div>
                    <a href="#">forget password?</a>
                    </div>
                    <button type="button" id="sendData" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col  logo">
                <img src="./images/Main Logo.png" alt="main logo">
            </div>
        </div>
    </div>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        let submitButton =document.getElementById("sendData");
        let remember = document.getElementById("remember")
        //loaddata()



        submitButton.addEventListener("click", function(){
            let email =document.getElementById("email").value;
            let pass =document.getElementById("password").value;
            let emailReg = /\S+@\S+\.\S+/;
            let passReg = /.{8,}/;
            if(emailReg.test(email) && passReg.test(pass)){
                console.log("Login succesful")
            }else{
                console.log("Eror in email or password")
                console.log(email)
                console.log(pass)
            }
            if(remember.checked){
                localStorage.setItem("userName" , email)
                localStorage.setItem("password" , pass)
            }  
        })

        function loaddata(){
           let user =  localStorage.getItem("userName")
            let password = localStorage.getItem("password")
            document.getElementById("email").value = user
            document.getElementById("password").value = password
            submitButton.click()
            console.log("done")
            window.location.href = "./nav.html"
        }
    </script>
</body>
</html>
